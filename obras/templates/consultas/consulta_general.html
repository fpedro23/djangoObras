    <script id="js" type="text/javascript">

	$(function() {

        $('.tablesorter').tablesorter({
		theme: 'blue',
		// widthFixed: true, // <- now automatically set by the scroller widget
		showProcessing: true,
		headerTemplate : '{content} {icon}',
		widgets: [ 'uitheme', 'zebra', 'pager', 'scroller' ],
		widgetOptions : {
			scroller_height : 300,
			// scroll tbody to top after sorting
			scroller_upAfterSort: true,
			// pop table header into view while scrolling up the page
			scroller_jumpToHeader: true,
			// In tablesorter v2.19.0 the scroll bar width is auto-detected
			// add a value here to override the auto-detected setting
			scroller_barWidth : null
			// scroll_idPrefix was removed in v2.18.0
			// scroller_idPrefix : 's_'
		}
    });


	});
	</script>

    <script type="text/javascript">
        var $l = jQuery.noConflict();

    $l(function(){
        $l("#ajaxProgress").hide();

        // off
        $l("#msEstatusObra").multiselect({
            header: true,
            checkAllText: 'Marcar todos',
            uncheckAllText: 'Desmarcar todos',
            noneSelectedText: 'Status de la obra',
            selectedText: '# Status de la obra'

        });
        // off
        $l("#msDependencias").multiselect({
            header: true,
            checkAllText: 'Marcar todas',
            uncheckAllText: 'Desmarcar todas',
            noneSelectedText: 'Dependencias',
            selectedText: '# Dependencias'

        });
        // off
        $l("#msEstados").multiselect({
            header: true,
            checkAllText: 'Marcar todos',
            uncheckAllText: 'Desmarcar todos',
            noneSelectedText: 'Estados',
            selectedText: '# Estados'
        });
        // off
        $l("#msTipoInversion").multiselect({
            header: true,
            checkAllText: 'Marcar todos',
            uncheckAllText: 'Desmarcar todos',
            noneSelectedText: 'Tipo de Inversión',
            selectedText: '# Tipos de Inversión'
        });


        // off
        $l("#msClasificacion").multiselect({
            header: true,
            checkAllText: 'Marcar todas',
            uncheckAllText: 'Desmarcar todas',
            noneSelectedText: 'Clasificación',
            selectedText: '# Clasificaciones'
        });
        // off
        $l("#msImpacto").multiselect({
            header: true,
            checkAllText: 'Marcar todos',
            uncheckAllText: 'Desmarcar todos',
            noneSelectedText: 'Impacto',
            selectedText: '# Impactos'
        });
        // off
        $l("#msInaugurador").multiselect({
            header: true,
            checkAllText: 'Marcar todos',
            uncheckAllText: 'Desmarcar todos',
            noneSelectedText: 'Inaugurador',
            selectedText: '# Inauguradores'
        });


    });
    </script>

   <header>
		<!--<!DOCTYPE><h1>PARÁMETROS DE CONSULTA</h1> -->
	</header>
	<section id="wrapper">
		<section id="side">
            <div class="container-fluid" >
                <div class="rowP">
                    <div class="col-md-12">
                        <h4>PARÁMETROS DE CONSULTA</h4>
                    </div>
                    <div class="col-md-2">

                                <center><label>Registro de Cartera de Inversi&oacute;n</label></center>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"><center>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> SI
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> NO
                                </label></center>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <center><label>Rango de Fecha de Inicio</label></center>
                            </div>
                        </div>
                        <div class="row"><center>
                            <div class="col-md-6"><div id="pick" class="form-group">
                                <input type="text" class="form-control" id="fechaInicial1" placeholder="Desde">
                            </div></div></center>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="fechaInicial2" placeholder="Hasta">
                            </div></center>
                        </div>
                        <div class="row">
                            <div class="col-md-12" >
                                <center><label>Rango de Fecha de T&eacute;rmino</label></center>
                            </div>
                        </div>
                        <div class="row" style="padding-bottom: 7px;"><center>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="fechaFinal1" placeholder="Desde">
                            </div></center>

                            <div class="col-md-6">
                                <input type="text" class="form-control" id="fechaFinal2" placeholder="Hasta">
                            </div></center>
                        </div>

                    </div>

                    <div class="col-md-2">
                        <div class="row">
                            <div class="col-md-10">
                                <select id="msTipoInversion" multiple="multiple"  style="width: 100%;height: auto;">
                                    {% for obj in tipo_inversiones %}
                                         <option value={{obj.id}}>{{obj.nombreTipoInversion}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <center><label>Rango de Inversi&oacute;n</label></center>
                            </div>
                        </div>
                        <div class="row"><center>
                            <div class="col-md-2">
                                <span class="input-label">De:</span>
                            </div>
                            <div class="col-md-8">
                                <label class="item item-input">
                                    <input type="text" class="form-control" id="inversionInicial" placeholder="0.00">
                                </label>
                            </div></center>
                            <div class="col-md-2">
                                <span class="input-label">MDP</span>
                            </div>
                        </div>
                        <div class="row"><center>
                            <div class="col-md-2">
                                <span class="input-label">A:</span>
                            </div>
                            <div class="col-md-8">
                                <label class="item item-input">
                                    <input type="text" class="form-control" id="inversionFinal" placeholder="0.00">
                                </label>
                            </div></center>
                            <div class="col-md-2">
                                <span class="input-label">MDP</span>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-3">
                        <div class="row">
                            <div class="col-md-10">

                                <select id="msEstatusObra" multiple="multiple" style="width: 100%;height: auto;">
                                    {% for obj in estatusObra %}
                                         <option value={{obj.id}}>{{obj.nombreTipoObra}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <select id="msDependencias" multiple="multiple" style="width: 100%;height: auto;">
                                    {% for dep in dependencias %}
                                         <option value={{dep.id}}>{{dep.nombreDependencia}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <select id="msEstados" multiple="multiple"  style="width: 100%;height: auto;">
                                    {% for obj in estados %}
                                         <option value={{obj.id}}>{{obj.nombreEstado}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-3">
                        <div class="row">
                            <div class="col-md-10">

                                <select id="msClasificacion" multiple="multiple" style="width: 100%;height: auto;">
                                    {% for obj in clasificacion %}
                                         <option value={{obj.id}}>{{obj.nombreTipoClasificacion}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <select id="msImpacto" multiple="multiple" style="width: 100%;height: auto;">
                                    {% for dep in impactos %}
                                         <option value={{dep.id}}>{{dep.nombreImpacto}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <select id="msInaugurador" multiple="multiple" style="width: 100%;height: auto;">
                                    {% for obj in inaugurador %}
                                         <option value={{obj.id}}>{{obj.nombreCargoInaugura}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div><br>
                        <div class="row">
                            <div class="col-md-12">
                                <article id="ver_datos">
                                    {% csrf_token %}
                                    <button id="button">Ver datos</button>
                                </article>
                            </div>
                        </div>


                    </div>

                    <div class="col-md-2">
                        <div class="row">
                            <div class="col-md-10">
                                <span class="input-label">Inauguradas</span>
                            </div>
                            <div class="col-md-2">
                                <input type="checkbox" id="inauguradas" value="option1">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <span class="input-label">Sin Inauguraci&oacute;n</span>
                            </div>
                            <div class="col-md-2">
                                <input type="checkbox" id="sinInauguracion" value="option2">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <span class="input-label">No Inauguradas</span>
                            </div>
                            <div class="col-md-2">
                                <input type="checkbox" id="noInauguradas" value="option3">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
		</section>
    </section>
