{% load static %}

  <fieldset class="module aligned wide ">

<div class="datosCATALOGOS">
  <div id="tituloCUADROS">DATOS GENERALES</div>
<p>&nbsp;</p><p>&nbsp;</p>
{% for line in fieldset %}
  {% for field in line %}
      {% if field.field.name == "nombreCargoInaugura" %}

        <div class="row field-nombreCargoInaugura rowmod" style="border-bottom: 15px; padding-bottom: 10px;">
            <div class="col-md-6 colmod" align="left"><label id="label-fld" for="id_nombreCargoInaugura">
                <span class="{% if errors or adminform.form.non_field_errors %}{{ "error__msg" }}{% else %}{{ "label-fld" }}{% endif %}">*</span>
                Nombre de Inaugurador:</label></div>

            <div class="col-md-6 colmod"><input class="vTextField" id="id_nombreCargoInaugura" maxlength="200" name="nombreCargoInaugura" type="text"
                                value="{{ field.field.value|default_if_none:"" }}"/>
                    {% if field.field.errors %}
                             <img id="imgerr-{{ field.field.name }}" data-toggle="tooltip" data-placement="left"  title="{% for error in field.field.errors %}{{ error }}{% endfor %}" src="{% static "img/iconoExclamacion.gif" %}" width="13px" height="13px">
                            <script type="text/javascript" src="{% static 'assets/bootstrap/js/bootstrap.js' %}"></script>
                            <script> $(document).ready(function($) {
                                var $te = jQuery.noConflict();
                                $te('#imgerr-{{ field.field.name}}').tooltip({html:true});});</script>
                    {% endif %}
            </div>
            </div>
        {% endif %}


{% endfor %}
   {% endfor %}
</div>
</fieldset>
